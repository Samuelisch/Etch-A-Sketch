<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <head>
                <h1>Etch-A-Sketch</h1>
                <p>Choose your style and have a go</p>
            </head>
            
            <main>
                <div class="buttons-bar">
                    <div class="button-container">
                        <div class="color-select">
                            <div class="color-circle"></div>
                            <select type="select" class="btn selection">
                                <option value="black" selected>Black</option>
                                <option value="red">Red</option>
                                <option value="green">Green</option>
                                <option value="blue">Blue</option>
                                <option value="yellow">Yellow</option>
                                <option value="orange">Orange</option>
                                <option value="purple">Purple</option>
                            </select>
                        </div>

                    <button class="btn color random">Random</button>
                    <button class="btn color greyscale">Greyscale</button>
                    </div>

                    <button class="btn clear">Clear</button>
                    <button class="btn erase">Eraser</button>

                    <select class="btn size">
                        <option value="1">1x1</option>
                        <option value="2">2x2</option>
                        <option value="4">4x4</option>
                        <option value="8" selected>8x8</option>
                        <option value="16">16x16</option>
                        <option value="32">32x32</option>
                        <option value="64">64x64</option>
                    </select>
                </div>

                <div class="box-wrapper">
                    <div class="sketch-box"></div>
                </div>
            </main>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
